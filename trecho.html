<script>
$(document).ready(function(){
//loads when document is ready

if (document.cookie.indexOf('modal_shown=') >= 0) {
 //do nothing if modal_shown cookie is present
} else {
  $('.modal').modal('show');  //show modal pop up
  document.cookie = 'modal_shown=seen'; //set cookie modal_shown
  //cookie will expire when browser is closed
}

})
</script>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" style="display:none;">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header" style="padding-bottom: 5px;padding-top: 10px;">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Vídeo institucional</h4>
      </div>
      <div class="modal-body" style="padding: 1px;">
        
        <iframe width="100%" height="315" src="https://www.youtube.com/embed/cQNCaN_88GA" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <p style="text-align: center; color:#000">Assista o vídeo institucional de apresentação da empresa.</p>
      </div>
      
    </div>
  </div>
</div>
